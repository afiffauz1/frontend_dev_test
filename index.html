<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="discover-container">
      <header>
        <span class="nav">☰</span>
      </header>
      <div class="discover">
        <h1>Hi Samantha</h1>
        <p>Welcome back to the workspace, we missed you!</p>
        <input type="text" placeholder="Search Task or Project..." />
      </div>
      <div class="projects">
        <div class="green-house">
          <h1>GH</h1>
          <p>Green House</p>
        </div>
        <div class="cyber-punk">
          <h1>CP</h1>
          <p>Cyber Punk</p>
        </div>
        <div class="easy-crypto">
          <h1>EC</h1>
          <p>Easy Crypto</p>
        </div>
        <div class="travel-app">
          <h1>TA</h1>
          <p>Travel App</p>
        </div>
        <div class="landing-page">
          <h1>LP</h1>
          <p>Landing Page</p>
        </div>
        <div class="other">
          <h1>8+</h1>
        </div>
      </div>
    </div>
    <div class="tasklist-container">
      <div class="task-header">
        <div class="task-info">
          <h2>Cyber Punk</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
            atque quod iure tenetur minima maiores!
          </p>
        </div>
        <div class="task-member">
          <div class="photo-member">
            <img src="/assets/img/1.jpg" alt="photo member" />
          </div>
          <div class="photo-member">
            <img src="/assets/img/2.jpg" alt="photo member" />
          </div>
          <div class="photo-member">
            <img src="/assets/img/3.jpg" alt="photo member" />
          </div>
          <a href="#">⊕</a>
        </div>
      </div>
      <div class="task-content">
        <h3>Today</h3>
        <div class="task" id="task"></div>
      </div>
      <a href="#" id="btn-add" class="btn">+</a>
    </div>

    <script src="./src/js/app.js"></script>
  </body>
</html>
